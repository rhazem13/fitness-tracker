<section class="signup-form">
    <form fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Your email</mat-label>
            <input 
            type="email" 
            matInput 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required') ">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Your password</mat-label>
            <input 
            type="password" 
            matInput 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your birthdate</mat-label>
            <input ngModel name="birthdate" required matInput [matDatepicker]="picker" [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to terms and conditions.</mat-checkbox>
        <button *ngIf="!isLoading" [disabled]="f.invalid" mat-raised-button color="primary" type="submit">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
